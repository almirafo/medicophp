<!DOCTYPE html>

<!-- https://ciphertrick.com/2015/06/01/search-sort-and-pagination-ngrepeat-angularjs/ -->

<html ng-app="agendamentoApp">
    <head>
        <meta charset="UTF-8"/>
        <title>Agendamento de Consultas</title>

        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        

        
 
        <script src="scripts/app/agendamento.js" type="text/javascript"></script>
    </head>

    <body>
        <div ng-include="'views/navbar.htm'"></div>
                
 
        <form ng-submit="salvarAgendamento">
              <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" id="nome">
                </div>
                
                <label for="novo" class="col-sm-1 col-form-label col-form-label-sm">Novo</label>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-check-input" id="novo">
                </div>
              </div>
            
              <div class="form-group row">  
                
                    <label for="FoneContato" class="col-sm-2 col-form-label col-form-label-sm">Contato</label>
                    <div class="col-sm-4">
                       <input type="tel" class="form-control form-control-sm" id="FoneContato" maxlength="11" size="11">
                    </div>

                    <label for="example-date-input" class="col-sm-2 col-form-label" >Data</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="date" value="yyy-mm-dd" id="example-date-input">
                    </div>
              </div>   
                
               <div class="form-group row"> 
                <label for="exampleTextarea" class="col-sm-2 col-form-label-sm ">Observação</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
               </div>
                
                
                
                <div class="form-group row">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" ng-click="salvar">Salvar</button>
                </div>
                <div class="col-sm-11">        
                    <button type="button" class="btn btn-info" ng-click="geraConsulta">Gerar Consulta</button>
                </div>
                
                </div>
              </div>
            </form>
        </div>
 
 
    </body>
</html>
